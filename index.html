  <link rel="stylesheet" href="fonts.css">

<body>
  <div class="black"></div>
  <div class="white"></div>
  <div class="container ">
    <div class="outer-menu">
      <input class="checkbox-toggle" type="checkbox" />
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a onclick="goToWhitePage('#/home/');">Главная</a></li>
              <li><a onclick="goToBlackPage('#/about/');">О нас</a></li>
              <li><a onclick="goToBlackPage('#/services/');">Услуги</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="app">
    </div>
    <footer>
        <div class="about block-3">
          Web-студия полного цикла от прототипа проекта до продвижения в интернет
        </div>
        <div class="zakaz-btn block-3">
          <button onclick="connectFormDo();" class="zakaz">Форма связи</button>
        </div>
        <div class="contacts block-3">
            <span>+7 931 202 49 23</span>
            <div class="social ">
                <i class="fab fa-telegram"></i>
                <i class="fab fa-vk"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
      </footer>
  </div>
  <div class="connect-form">
    <div class="formdiv">
      <form id="mainform" onsubmit="call('mainform')" method="POST" class="formx" action="#/form/">
        <div class="close"></div>
        <input type="hidden" name="dop" id="dop">
        <input type="hidden" name="where" value="Форма связи">
        <input type="text" name="name" placeholder="Имя">
        <input type="tel" name="tel" placeholder="Телефон" required>
        <p>и/или</p>
        <input type="email" name="email" placeholder="Email">
        <button>Отправить</button>
      </form>
    </div>
  </div>
